name: testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:

  unit-test:

    permissions:
      attestations: write
      contents: read
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml-compiler:
          - 5
          - 4
          
    runs-on: ${{ matrix.os }}

    services:
      nats:
        if: runner.os == 'ubuntu-latest'
        image: nats:latest
        ports:
          - 4222:4222

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}    

      - run: opam install . --deps-only --with-test      

      - run: opam exec -- dune build

      - run: opam exec -- dune runtest
