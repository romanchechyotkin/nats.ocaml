name: release

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: [ testing ]
    types:
      - completed

jobs:

  build:
    needs: [unit-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Publish 
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5

      - run: opam update && opam install opam-publish

      - run: opam publish 


